<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>JELLY FISH CLASSIFICATION</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('predict') }}">Get Started</a>
            </nav>
        </div>
    </header>

    <section class="result">
        <div class="container">
            <h2>Prediction Result</h2>
            <p>The model has identified this jellyfish as:</p>
            <h3 class="prediction">{{ predict }}</h3>
            
            <!-- Display the uploaded image -->
            {% if image_url %}
                <div class="image">
                    <img src="{{ image_url }}" alt="Uploaded Jellyfish Image" style="max-width: 300px; max-height: 300px; margin-bottom: 20px;">
                </div>
            {% endif %}
            
            <!-- Optional: Add a description of the jellyfish type -->
            <p>Learn more about the <strong>{{ predict }}</strong> jellyfish type and its characteristics.</p>

            <!-- Button to try another prediction -->
            <button onclick="window.location.href='{{ url_for('predict') }}'">Try Another Prediction</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jellyfish CLASSIFICATION. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
