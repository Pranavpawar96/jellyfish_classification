<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish CLASSIFICATION</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center; /* Center all text in the body */
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .hero {
            background-size: cover;
            background-position: center;
            min-height: 550px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text inside the hero section */
            background-image: url("{{ url_for('static', filename='jellyfish.jpg') }}"); /* Ensure correct URL */
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em; /* Increase font size for better visibility */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>JELLY FISH CLASSIFICATION</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                <a href="{{ url_for('predict') }}">Get Started</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h2>WELCOME TO JELLYFISH TYPES CLASSIFICATION</h2>
            <p>Explore the mesmerizing beauty of jellyfish.</p>
            <button onclick="window.location.href='{{ url_for('predict') }}'">GET STARTED</button>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Jellyfish CLASSIFICATION. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
